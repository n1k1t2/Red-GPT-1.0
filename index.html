<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluelive AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
        }
        .input-container {
            padding: 10px;
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Bluelive AI</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Пример простого ИИ ответа
        const responses = {
            "привет": "Привет! Как я могу помочь?",
            "как дела?": "Я просто код, но у меня всё отлично!",
            "что ты умеешь?": "Я могу отвечать на простые вопросы!",
        };

        // Отправка сообщения
        function sendMessage() {
            const message = userInput.value.toLowerCase();
            if (message.trim() === "") return;

            addMessageToChat("Вы", message, 'user-message');
            userInput.value = '';

            // Генерация ответа от ИИ
            let botResponse = responses[message] || "Извините, я не понимаю вас.";
            addMessageToChat("Bluelive AI", botResponse, 'bot-message');
        }

        // Функция добавления сообщений в чат
        function addMessageToChat(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', className);
            messageElement.innerHTML = <strong>${sender}:</strong> ${message};
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
